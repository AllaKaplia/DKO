<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" />
    <title>Our Guest</title>
</head>

<body>
    <section class="guest">
        <div class="container">
            <h2 class="header-guest">OUR GUEST</h2>
            <ul class="guest-list">
                <li class="guest-item">
                    <img class="guest_img" srcset="./images/smith.png 1x, ./images/smith2x.png 2x"
                        src="./images/smith.png" alt="smith">
                    <div class="guest-content">
                        <h3 class="guest-name">Methew smith</h3>
                        <p class="guest-working">Compositon Artist</p>
                    </div>
                </li>
                <li class="guest-item">
                    <img class="guest_img" srcset="./images/aleen.png 1x, ./images/aleen2x.png 2x"
                        src="./images/aleen.png" alt="aleen">
                    <div class="guest-content">
                        <h3 class="guest-name">Javin Aleen</h3>
                        <p class="guest-working">Singer</p>
                    </div>
                </li>
                <li class="guest-item">
                    <img class="guest_img" srcset="./images/john.png 1x, ./images/john2x.png 2x" src="./images/john.png"
                        alt="john">
                    <div class="guest-content">
                        <h3 class="guest-name">Alex John</h3>
                        <p class="guest-working">Singer</p>
                    </div>
                </li>
            </ul>
        </div>
    </section>

</body>

</html>
